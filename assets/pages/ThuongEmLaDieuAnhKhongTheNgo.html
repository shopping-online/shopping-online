<html>
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
		<style type="text/css">
		body{
				font-family: 'Work Sans', sans-serif;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<form>
				<div class="form-group">
				    <label for="exampleFormControlSelect1">Loại máy</label>
				    <select class="form-control" id="exampleFormControlSelect1">
					    <option>Laptop</option>
					    <option>PC</option>
					</select>
				</div>
				<div class="form-group">
				    <label for="exampleFormControlSelect1">Hãng sản xuất</label>
				    <select class="form-control" id="exampleFormControlSelect1">
					    <option>Acer</option>
					    <option>Dell</option>
					    <option>Lenovo</option>
					    <option>HP</option>
					    <option>Asus</option>
				    </select>
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">Tên máy</label>
					<input  class="form-control" id="exampleFormControlInput1" placeholder="Acer-Aspire E5-475-31KC">
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">Serial number</label>
					<input  class="form-control" id="exampleFormControlInput1" placeholder="NXGCUSV001724206B87600">
				</div>
				<div class="form-group">
				    <label for="exampleFormControlSelect1">Xuất xứ</label>
				    <select class="form-control" id="exampleFormControlSelect1">
					    <option>Trung Quốc</option>
					    <option>Ấn Độ</option>
					    <option>Mỹ</option>
					    <option>Nhật Bản</option>
					    <option>Hàn Quốc</option>
				    </select>
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">Ngày xuất xưởng</label>
					<input  class="form-control" id="exampleFormControlInput1" placeholder="DD/MM/YYYY">
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">Thời gian bảo hành (Tháng)</label>
					<input  class="form-control" id="exampleFormControlInput1" placeholder="01">
				</div>
				<div class="form-group">
					<label for="exampleFormControlInput1">Nhà phân phối</label>
					<input  class="form-control" id="exampleFormControlInput1" placeholder="Digiworld">
				</div>
				<h1>Thông số kỹ thuật</h1>						
				<div class="form-group row">
				    <label for="inputEmail3" class="col-sm-2 col-form-label">CPU</label>
				    <div class="col-sm-10">
				    <input class="form-control" id="inputEmail3" placeholder="Intel, Core i3">
				    </div>
				</div>
				<div class="form-group row">
					<label for="inputPassword3" class="col-sm-2 col-form-label">Ram</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" placeholder="4 GB, DDR4">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputPassword3" class="col-sm-2 col-form-label">Ổ cứng</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" placeholder="HDD, 500 GB">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputPassword3" class="col-sm-2 col-form-label">Màn hình</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" placeholder="14 inch, 1366 x 768 pixels">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputPassword3" class="col-sm-2 col-form-label">Graphics</label>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="inputPassword3" placeholder="Intel HD Graphics, Tích hợp">
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
