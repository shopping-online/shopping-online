    <style type="text/css">

      }
    </style>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <form>
            <div class='row'>
              <div class='col-sm-6'>
            <div class="form-group">
              <label for="loai_tb">Loại thiết bị</label>
              <select class="form-control" id="loai_tb">
                <option>PC</option>
                <option>Laptop</option>
                <option>Ram</option>
                <option>HDD</option>
                <option>LCD</option>
                <option>Keyboard</option>
                <option>Mouse</option>
                <option>Khác</option>
              </select>
            </div>
            <div class="form-group">
              <label for="loai_tb">Loại thiết bị</label>
              <input type="text" class="form-control" id="loai_tb" placeholder="Lót chuột">
            </div>
            <div class="form-group">
              <label for="hang_sx">Hãng sản xuất</label>
              <select class="form-control" id="hang_sx">
                <option>Acer</option>
                <option>Asus</option>
                <option>Lenovo</option>
                <option>Dell</option>
                <option>HP</option>
              </select>
            </div>
            <div class="form-group">
              <label for="ten_may">Tên máy</label>
              <input type="text" class="form-control" id="ten_may" placeholder="Acer Aspire E5-475-31KC">
            </div>
            <div class="form-group">
              <label for="sn">Series Number</label>
              <input type="text" class="form-control" id="sn" placeholder="J9N0...">
            </div>
            <div class="form-group">
              <label for="pn">Product Number</label>
              <input type="text" class="form-control" id="pn" placeholder=" ">
            </div>
            <div class="form-group">
              <label for="xuat_xu">Xuất xứ</label>
              <select class="form-control" id="xuat_xu">
                <option>Trung Quoc</option>
                <option>Dai Loan</option>
                <option>USA</option>
                <option>Nhat</option>
                <option>Singapore</option>
                <option>Quoc gia khac</option>
              </select>
            </div>
            <div class="form-group">
              <label for="xuat_xu">Quốc gia</label>
              <input type="text" class="form-control" id="xuat_xu" placeholder="Malaysia">
            </div>
            <div class="form-group">
              <label for="ngay_xuat_xuong">Ngày xuất xưởng</label>
              <input type="text" class="form-control" id="ngay_xuat_xuong" placeholder="16/07/2017">
            </div>
             <div class="form-group">
              <label for="tg_bh">Bảo hành</label>
              <select class="form-control" id="tg_bh">
                <option>01 tháng</option>
                <option>02 tháng</option>
                <option>03 tháng</option>
                <option>06 tháng</option>
                <option>09 tháng</option>
                <option>12 tháng</option>
                <option>18 tháng</option>
                <option>24 tháng</option>
                <option>36 tháng</option>
              </select>
            </div>
            <div class="form-group">
              <label for="npp">Nhà phân phối</label>
              <select class="form-control" id="npp">
                <option>Digiworld</option>
                <option>FPT</option>
                <option>Viễn Sơn</option>
                <option>Minh Thông</option>
                <option>Viết Sơn</option>
              </select>
            </div>
            <div class="form-group">
              <label for="ngay_nhap">Ngày nhập kho</label>
              <input type="text" class="form-control" id="ngay_nhap" placeholder="16/07/2017">
            </div>
            <div class="form-group">
              <label for="ngay_ban">Ngày bán</label>
              <input type="text" class="form-control" id="ngay_ban" placeholder="16/07/2017">
            </div>
            <div class="form-group">
              <label for="gia_nhap">Giá nhập</label>
              <input type="text" class="form-control" id="gia_nhap" placeholder="16/07/2017">
            </div>
            <div class="form-group">
              <label for="gia_ban">Giá bán</label>
              <input type="text" class="form-control" id="gia_ban" placeholder="16/07/2017">
            </div>

              </div>
              <div class='col-sm-6'>
                <div class"tskt">THÔNG SỐ KỸ THUẬT</div>
                  <div class="form-group">
                    <label for="cpu">CPU</label>
                    <input type="text" class="form-control" id="cpu" placeholder="Core i5-6006U">
                  </div>
                  <div class="form-group">
                    <label for="ram">RAM</label>
                    <input type="text" class="form-control" id="ram" placeholder="DDR4_4GB 2166MHz">
                  </div>
                  <div class="form-group">
                    <label for="hdd">HDD</label>
                    <select class="form-control" id="hdd">
                      <option>500GB</option>
                      <option>1TB</option>
                      <option>2TB</option>
                    </select>
                    <label for="ssd">SSD</label>
                    <select class="form-control" id="ssd">
                      <option>120GB</option>
                      <option>128GB</option>
                      <option>240GB</option>
                      <option>250GB</option>
                      <option>256GB</option>
                      <option>500GB</option>
                      <option>1TB</option>
                      <option>2TB</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="card_do_hoa">Card Đồ Họa</label>
                    <input type="text" class="form-control" id="card_do_hoa" placeholder="Nvidia Geforce GTX 1080i">
                  </div>
                  <div class="form-group">
                    <label for="kich_thuoc">Kích thước màn hình</label>
                    <select class="form-control" id="kich_thuoc">
                      <option>10"</option>
                      <option>12"</option>
                      <option>13"</option>
                      <option>14"</option>
                      <option>15"</option>
                      <option>16.5"</option>
                      <option>17"</option>
                    </select>
                   <div class="form-group">
                    <label for="hdh">Hệ điều hành</label>
                    <select class="form-control" id="hdh">
                      <option>Windows</option>
                      <option>MacOs</option>
                      <option>Linux</option>
                      <option>ChromeOs</option>
                      <option>Khác...</option>
                    </select>
                  </div>
              </div>
            </div>
            <button class="btn mt-3 btn-primary col-sm-3" type="submit">Save</button>
          </form>
         </div>
         </div>
        </div>
    </div>
